<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maven Shop Admin</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Navigation Bar -->
            <nav class="col-md-2 d-none d-md-block bg-pink sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item mt-3 ml-3">
                            <h5>Admin</h5>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="setScreenTypeUser()" id="menu-user">
                                <i class="fa-solid fa-user"></i> User
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="setScreenTypePost()" id="menu-post">
                                <i class="fa-solid fa-bars"></i> Post
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="setScreenTypePurchase()" id="menu-purchase">
                                <i class="fa-solid fa-cart-shopping"></i> Purchase
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="setScreenTypeCommnents()" id="menu-comments">
                                <i class="fa-solid fa-comment"></i> Comments
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content Area -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 bg-gray">
                <div class="row mt-3">
                    <div class="col-3">
                        <div class="input-group">
                            <!-- Search input -->
                            <input type="text" class="form-control" placeholder="Search..." aria-label="Search"
                                aria-describedby="searchIcon">
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="add-button">
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#createUserButton">Create User</button>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="table-data mt-4 bg-light mb-4 pb-2 px-4">
                        <div class="table-responsive">
                            <table class="table">
                                <thead id="table-head"></thead>
                                <tbody id="table-body"></tbody>
                            </table>
                        </div>

                        <!-- Arrows at the bottom -->
                        <div class="text-right">
                            <span class="table-arrow">|<</span> <span class="ml-2 table-arrow">
                                    <</span> <span class="ml-2 table-arrow">></span>
                            <span class="ml-2 table-arrow">>|</span>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Modal -->
            <!-- User Modal -->
            <div class="modal fade" id="createUserButton" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">User</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- User Form -->
                            <form id="createUserForm">
                                <div class="form-group">
                                    <label for="userId">User ID</label>
                                    <input type="text" class="form-control" id="userId" name="userId" required>
                                </div>
                                <div class="form-group">
                                    <label for="usernameField">Username</label>
                                    <input type="text" class="form-control" id="usernameField" name="usernameField"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="role">Role</label>
                                    <input type="text" class="form-control" id="role" name="role" required>
                                </div>
                                <div class="form-group">
                                    <label for="fullname">Full Name</label>
                                    <input type="text" class="form-control" id="fullname" name="fullname" required>
                                </div>
                                <div class="form-group">
                                    <label for="phoneNumber">Phone Number</label>
                                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" form="createUserForm">Save</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Post Modal -->
            <div class="modal fade" id="createPostButton" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Post</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- User Form -->
                            <form id="createPostForm">
                                <div class="form-group">
                                    <label for="postId">Post ID</label>
                                    <input type="text" class="form-control" id="postId" name="postId" required>
                                </div>
                                <div class="form-group">
                                    <label for="postname">Post Name</label>
                                    <input type="text" class="form-control" id="postname" name="postname" required>
                                </div>
                                <div class="form-group">
                                    <label for="usernameField2">User Name</label>
                                    <input type="text" class="form-control" id="usernameField2" name="usernameField2"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="unitPrice">Unit Price</label>
                                    <input type="text" class="form-control" id="unitPrice" name="unitPrice" required>
                                </div>
                                <div class="form-group">
                                    <label for="category">Category</label>
                                    <input type="text" class="form-control" id="category" name="category" required>
                                </div>
                                <div class="form-group">
                                    <label for="calculationUnit">Calculation Unit</label>
                                    <input type="text" class="form-control" id="calculationUnit" name="calculationUnit"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="dateOfPost">Date of Post</label>
                                    <input type="text" class="form-control" id="dateOfPost" name="dateOfPost" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" form="createPostForm">Save</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Purchase Modal -->
            <div class="modal fade" id="createPurchaseButton" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Purchase</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- User Form -->
                            <form id="createPurchaseForm">
                                <div class="form-group">
                                    <label for="purchaseId">Purchase ID</label>
                                    <input type="text" class="form-control" id="purchaseId" name="purchaseId" required>
                                </div>
                                <div class="form-group">
                                    <label for="postId3">Post ID</label>
                                    <input type="text" class="form-control" id="postId3" name="postId3" required>
                                </div>
                                <div class="form-group">
                                    <label for="sellerName">Seller Name</label>
                                    <input type="text" class="form-control" id="sellerName" name="sellerName" required>
                                </div>
                                <div class="form-group">
                                    <label for="buyerName">Buyer Name</label>
                                    <input type="text" class="form-control" id="buyerName" name="buyerName" required>
                                </div>
                                <div class="form-group">
                                    <label for="unitPrice3">Unit Price</label>
                                    <input type="text" class="form-control" id="unitPrice3" name="unitPrice3" required>
                                </div>
                                <div class="form-group">
                                    <label for="purchaseNumber3">Purchase Number</label>
                                    <input type="text" class="form-control" id="purchaseNumber3" name="purchaseNumber3"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="dateOfOrder">Date of order</label>
                                    <input type="text" class="form-control" id="dateOfOrder" name="dateOfOrder"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="statusPurchase">Status Purchase</label>
                                    <input type="text" class="form-control" id="statusPurchase" name="statusPurchase"
                                        required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" form="createPurchaseForm">Save</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Comment Modal -->
            <div class="modal fade" id="createCommentsButton" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Comment</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- User Form -->
                            <form id="createCommentsForm">
                                <div class="form-group">
                                    <label for="commentId">Comment ID</label>
                                    <input type="text" class="form-control" id="commentId" name="commentId" required>
                                </div>
                                <div class="form-group">
                                    <label for="postId4">Post ID</label>
                                    <input type="text" class="form-control" id="postId4" name="postId4" required>
                                </div>
                                <div class="form-group">
                                    <label for="buyerName4">Buyer Name</label>
                                    <input type="text" class="form-control" id="buyerName4" name="buyerName4" required>
                                </div>
                                <div class="form-group">
                                    <label for="content">Content</label>
                                    <input type="text" class="form-control" id="content" name="content" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" form="createCommentsForm">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

    <script src="js/User.js"></script>
    <script src="js/Post.js"></script>
    <script src="js/Purchase.js"></script>
    <script src="js/Comment.js"></script>

    <script src="js/AdminBoxUser.js"></script>
    <script src="js/AdminBoxPost.js"></script>
    <script src="js/AdminBoxPurchase.js"></script>
    <script src="js/AdminBoxComment.js"></script>

    <script>
        // Global screenType
        let screenType = "user";

        let dataFromAPI = getFakeDataFromAPI(screenType);

        // Table will create here!
        createTable(dataFromAPI, screenType);
    </script>
</body>

</html>
